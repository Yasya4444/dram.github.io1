<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека Барабанщика</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .section {
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .section.active {
            display: block;
        }

        .book {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .book img {
            max-width: 100px;
            height: auto;
            float: left;
            margin-right: 10px;
        }

        #searchForm {
            margin-bottom: 20px;
        }

        #searchForm input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
        }

        #searchForm button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-month {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
        }

        .book-month img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .catalog-grid {
            display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .catalog-grid .book {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .catalog-grid .book img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Библиотека Барабанщика</h1>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Главная</a>
        <a href="#catalog" onclick="showSection('catalog')">Каталог</a>
        <a href="#add_books" onclick="showSection('add_books')">Добавить книги</a>
        <a href="#search" onclick="showSection('search')">Поиск</a>
    </nav>

    <div class="container">

            <div class="section active" id="home">
        <h2>Добро пожаловать в Библиотеку Барабанщика!</h2>
        <p>Здесь вы можете найти множество книг о барабанах и музыке.</p>
    </div>

    <div class="section" id="catalog">
        <h2>Каталог книг</h2>
        <div id="bookList" class="catalog-grid">
            <!-- Здесь будут отображаться книги -->
        </div>
    </div>

    <div class="section" id="add_books">
        <h2>Добавить книгу</h2>
        <form action="add_book.php" method="POST">
            <input type="text" name="title" placeholder="Название книги" required>
            <input type="text" name="author" placeholder="Автор" required>
            <button type="submit">Добавить книгу</button>
        </form>
    </div>

    <div class="section" id="search">
        <h2>Поиск книги</h2>
        <form id="searchForm" action="search.php" method="POST">
            <input type="text" name="query" placeholder="Введите название книги или автора" required>
            <button type="submit">Поиск</button>
        </form>
        <div id="searchResults">
            <!-- Результаты поиска будут здесь -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Библиотека Барабанщика</p>
    </footer>

    <script>
      const books = [
        { title: "Книга 1", author: "Автор 1", image: "image1.jpg" },
        { title: "Книга 2", author: "Автор 2", image: "image2.jpg" },
        { title: "Книга 3", author: "Автор 3", image: "image3.jpg" },
        { title: "Книга 4", author: "Автор 4", image: "image4.jpg" },
        { title: "Книга 5", author: "Автор 5", image: "image5.jpg" },
        { title: "Книга 6", author: "Автор 6", image: "image6.jpg" }
      ];

      function displayBooks() {
        const bookList = document.getElementById("bookList");
        if (bookList) {
          let bookHTML = "";
          books.forEach((book) => {
            bookHTML += `
              <div class="book">
                <img src="${book.image}" alt="${book.title}" />
                <h3>${book.title}</h3>
                <p>Автор: ${book.author}</p>
              </div>
            `;
          });
          bookList.innerHTML = bookHTML;
        }
      }

      // Call displayBooks when the page loads
      window.onload = function() {
        displayBooks();
      };
    </script>
</body>
</html>
